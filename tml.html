<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        .responsive-image {
            width: 100%;
            height: auto;
        }

        @media (min-width: 768px) {
            .responsive-image {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <h1>The One Year Timeline</h1>
    <img src="TM1.jpg" alt="Description" class="responsive-image">
</body>
</html>
