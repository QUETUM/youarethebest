<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .reviews {
            margin-top: 20px;
        }
        .review {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .delete-btn {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ashure Reviews</h1>
        <form id="reviewForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="review" placeholder="Your Review" rows="4" required></textarea>
            <button type="submit">Submit Review</button>
        </form>
        <div class="reviews" id="reviews"></div>
    </div>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const review = document.getElementById('review').value;
            
            const newReview = {
                name: name,
                review: review
            };
            
            let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            reviews.push(newReview);
            localStorage.setItem('reviews', JSON.stringify(reviews));
            
            appendReview(newReview);
            
            document.getElementById('reviewForm').reset();
        });

        function appendReview(review, index) {
            const reviewContainer = document.getElementById('reviews');
            const newReviewElement = document.createElement('div');
            newReviewElement.classList.add('review');
            newReviewElement.innerHTML = `<strong>${review.name}</strong><p>${review.review}</p>`;
            
            // Add delete button
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.classList.add('delete-btn');
            deleteBtn.addEventListener('click', function() {
                deleteReview(index);
            });
            newReviewElement.appendChild(deleteBtn);
            
            reviewContainer.appendChild(newReviewElement);
        }

        function loadReviews() {
            const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            reviews.forEach((review, index) => appendReview(review, index));
        }

        function deleteReview(index) {
            let reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            reviews.splice(index, 1);
            localStorage.setItem('reviews', JSON.stringify(reviews));
            refreshReviews();
        }

        function refreshReviews() {
            const reviewContainer = document.getElementById('reviews');
            reviewContainer.innerHTML = '';
            loadReviews();
        }

        window.onload = loadReviews;
    </script>
</body>
</html>
